<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coin Collecting Cove</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&display=swap" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
    <link rel="icon" href="Images/coin.png" type="image/x-icon"/> 
</head>
<body>
    <div class="background-container"></div>
    
    <!-- Wrapped title and save menu in container -->
    <div class="menu-container">
        <h1 class="title-overlay">
            <!-- Spells out "Coin Collecting Cove but with the o's replaced with coins -->
            C<img src="Images/coin.png" alt="o" class="coin-image">in‚Äé ‚Äé C<img src="Images/coin.png" alt="o" class="coin-image">llecting‚Äé ‚Äé C<img src="Images/coin.png" alt="o" class="coin-image">ve
        </h1>
        <div class="save-menu"></div>
    </div>

    <button class="manage-saves-btn">Manage Save Slots</button>

    <div class="cinematic-overlay">
        <div class="cinematic-bars">
            <div class="top-bar"></div>
            <div class="click-prompt">Click to continue</div>
            <div class="bottom-bar"></div>
        </div>
        <div class="slideshow-container">
            <div class="slide active">
                <p class="lore-text"></p>
            </div>
        </div>
        <button class="continue-btn">Continue</button>
    </div>

    <audio id="wind-sound" loop>
        <source src="Sounds/wind_ambience.mp3" type="audio/mpeg">
    </audio>
    <audio id="coin-sound" src="Sounds/coin_pickup.mp3"></audio>
    <audio id="special-coin-sound">
      <source src="Sounds/special_coin_pickup.mp3" type="audio/mpeg">
    </audio>

    <div class="game-background"></div>

    <!-- Game Screen -->
    <div class="game-screen" style="display: none;">
    <div class="coin-counter">Coins: 0 <span class="coin-boost-indicator"></span></div>
    <div class="xp-container" style="display: none;">
        <div class="xp-bar">
            <div class="xp-progress"></div>
            <div class="xp-info">Level <span class="xp-level">0</span> - <span class="xp-current">0</span>/<span class="xp-needed">10</span> <span class="xp-boost-indicator"></span></div>
        </div>
    </div>
    <div class="beach-container"></div>
    <!-- Settings Button -->
    <button class="settings-btn">‚öôÔ∏è Settings</button>
    <div class="goal-message"></div>
    <button class="merchant-btn" style="display: none;">Visit Merchant</button>
</div>

    <!-- Merchant Modal -->
    <div class="merchant-modal">
    <div class="merchant-content">
      <h2>Magnificent Merchant</h2>
      <div class="merchant-scrollable">
        <div class="current-effects"></div>
        <div class="upgrades-container"></div>
      </div>
      <div class="merchant-footer">
        <div class="balance-display"><img src="Images/coin.png" alt="Coin image" class="coin-icon">Your Coins: <span id="merchant-coin-count">0</span></div>
          <button class="talk-to-merchant-btn">üó®Ô∏è Talk to Merchant</button>
          <button class="close-merchant-btn">Leave Shop</button>
        </div>
      </div>
    </div>

    <!-- Settings Modal -->
<div class="settings-modal">
    <div class="settings-content">
        <h2>Settings</h2>
        <div class="music-controls">
            <div id="now-playing">üéµ Now Playing - </div>
            <div class="playback-controls">
                <button class="music-control prev-btn">‚èÆ</button>
                <button class="music-control shuffle-btn">üîÄ Shuffle</button>
                <button class="music-control next-btn">‚è≠</button>
            </div>
        </div>
        <!-- Name Change Section (initially hidden) -->
        <div class="name-change-section">
            <label for="player-name-input">Change Name:</label>
            <input type="text" id="player-name-input" placeholder="Enter new name">
            <button id="change-name-btn">Save</button>
        </div>
        <!-- Coin Capacity Slider -->
        <div class="setting-item">
            <label>Maximum Coin Capacity (lower number = less potential lag): <span id="coinCapacityValue">2500</span></label>
            <input type="range" id="coinCapacitySlider" min="1000" max="10000" step="100" value="2500">
            <div class="slider-labels">
                <span>1000</span>
                <span>10000</span>
            </div>
        </div>
        <div class="settings-buttons">
            <button id="music-toggle" class="toggle-btn">Music: ON</button>
			<button id="notation-toggle" class="toggle-btn">Notation: Standard
            <button class="close-settings-btn">Close</button>
</div>
        </div>
    </div>
</div>

    <script src="script.js"></script>
    <script>
        // Check if running on GitHub Pages
        const isGitHubPages = window.location.hostname === 'stan-tmfm.github.io';

        // Fix coin.png path if on GitHub Pages
        if (isGitHubPages) {
            const coinImages = document.querySelectorAll('img[src="Images/coin.png"]');
            coinImages.forEach(img => {
                img.src = '/coin-collecting-cove/Images/coin.png';
            });
        }
    </script>
</body>
</html>
